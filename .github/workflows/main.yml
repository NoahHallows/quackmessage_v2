name: Build Quackmessage Client
on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install nuitka zstandard ordered-set
          # Install from your requirements or manually
          pip install PySide6 grpcio grpcio-tools

      - name: Build with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          # Point to the script within the subdirectory
          script-name: client_qt/main.py
          onefile: true
          enable-plugins: pyside6
          # Pass your specific flags here
          extra-args: |
            --include-package=grpc
            --include-package-data=grpc
            --include-qt-plugins=qml
            --follow-imports
            --include-package-data=qml
            ${{ matrix.os == 'windows-latest' && '--windows-disable-console' || '' }}

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: quackmessage-${{ matrix.os }}
          path: build/*
          # Note: On Linux, Nuitka creates a .bin or extensionless file.
          # You can use build/* to catch both.
